<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required><br>

    <label>Sexo:</label>
    <input type="radio" id="sexoMasculino" name="sexo" value="masculino" required>
    <label for="sexoMasculino">Masculino</label>
    <input type="radio" id="sexoFeminino" name="sexo" value="feminino">
    <label for="sexoFeminino">Feminino</label><br>

    <label for="enderecoRua">Endereço (Rua, Número e Bairro):</label>
    <input type="text" id="enderecoRua" name="enderecoRua" required><br>

    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado" required><br>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required><br>

    <label>Área(s) de Interesse:</label>
    <select name="areasInteresse" multiple required>
      <option value="computacao">Computação</option>
      <option value="engenharia">Engenharia</option>
      <option value="historia">História</option>
    </select><br>

    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" name="usuario" required><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required><br>

    <button type="submit">Enviar</button>
  </form>
  <P></P>
  <a href="Pagina_001.html">Voltar para a Página Principal</a>

</body>
</html>
