<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <p>
            <label for="Telefone">Telefone:</label>
            <input type="tel" name="Telefone" id="Telefone" placeholder="Digite seu telefone" required autofocus maxlength="10"  size="15">
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="url">Url:</label>
            <input type="url" name="url" id="url">
        </p>
        <p>
            <label for="numero">Numero:</label>
            <input type="number" name="numero" id="numero" min="10" max="100" step="10">
        </p>
        <p>
            <label for="numero">Range:</label>
            <input type="range" name="range" id="numero" min="2" max="100" step="4">
        </p>
        <p>
            <label for="date">Data:</label>
            <input type="date" name="date" id="date">
        </p>
        <p>
            <label for="mes">Mes:</label>
            <input type="month" name="mes" id="mes" >
        </p>
        <p>
            <label for="week">Semana:</label>
            <input type="week" name="semana" id="Semana" >
        </p>
        <p>
            <label for="time">Hora:</label>
            <input type="time" name="time" id="time" >
        </p>
        <p>
            <label for="date-time">Data/hora:</label>
            <input type="datetime-local" name="date-time" id="date-time">
        </p>
        <p>
            <label for="data_entrega">Data Entrega:</label>
            <input type="date" name="data_entrega" id="data_entrega" min="2023-01-10">
        </p>
        <p>
            <label for="hora_entrega">Hora Entrega:</label>
            <input type="time" name="hora_entrega" id="hora_entrega" min="17:00">
        </p>
        <p>
            <input type="Submit" name="Enviar Dados"> 
        </p>
  

    </form>
</body>
</html>
